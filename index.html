<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">Display</div>
        <div class="keys-container">
            <div class="action-keys">
                <div class="action-div">
                    <button class="on-key">On</button>
                    <button class="off-key">Off</button>
                    <button class="clear-key">Clear</button>
                </div>
                <button class="equal-key">=</button>
            </div>
            <div class="math-key">
                <div class="number-keys-container">
                    <div class="num-col">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                    </div>
                    <div class="num-col">
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                    </div>
                    <div class="num-col">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                    </div>
                </div>
                <div class="operator-keys-container">                   
                        <button class="add-key">+</button>
                        <button class="substract-key">-</button>
                        <button class="multiple-key">*</button>
                        <button class="divide-key">/</button>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
