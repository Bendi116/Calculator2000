<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">Display</div>
        <div class="keys-container">
            <div class="number-keys-container">
                <div class="num-col">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                </div>
                <div class="num-col">
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                </div>
                
                <div class="num-col">
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                </div>
            </div>
            <div class="operator-keys-container">
                <div class="equal-key">=</div>
                <div class="operators-keys">
                    <div class="add-key">+</div>
                    <div class="substract-key">-</div>
                    <div class="multiple-key">*</div>
                    <div class="divide-key">/</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
