<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2000</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="display-text">0</p>
        </div>
        <div class="keys-container">
            <div class="action-keys">
                <div class="action-div">
                    <button class="onoff-key">On/off</button>
                    <button class="backspace-key">&lt;-</button>
                    <button class="clear-key">Clear</button>
                </div>
                <button class="equal-key">=</button>
            </div>
            <div class="math-key">
                <div class="number-keys-container">
                    <div class="num-col">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                    </div>
                    <div class="num-col">
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                    </div>
                    <div class="num-col">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                    </div>
                    <div class="num-col">
                        <button class="num">0</button>
                        <button class="point-key">.</button>
                    </div>
                    
                </div>
                <div class="operator-keys-container">                   
                        <button class="add-key operator-key">+</button>
                        <button class="substract-key operator-key">-</button>
                        <button class="multiple-key operator-key">*</button>
                        <button class="divide-key operator-key">/</button>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
